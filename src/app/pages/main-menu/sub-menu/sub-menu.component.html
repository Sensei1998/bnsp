<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Numéro Appelant:</h3>
               <input class="card-title"  name="num" [(ngModel)]="num">

                <h3 class="card-title " style="padding-left: 10%;">Date:</h3>
                <h3 class="card-title" style="padding-left: 1%;">{{ formatDate(date) }}</h3>

                <h3 class="card-title" style="padding-left: 20%;">Heure:</h3>
                <input class="card-title"  name="heure" [(ngModel)]="heure">
                <!-- <div class="card-tools">
                    <button
                        type="button"
                        class="btn btn-tool"

                    >
                        <i class="fa fa-minus"></i>
                    </button>
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="remove"
                        data-toggle="tooltip"
                        title="Remove"
                    >
                        <i class="fa fa-times"></i>
                    </button>
                </div> -->
            </div>
            <div class="card-body">
                <div>
                  <h2><Strong>Provenance</Strong></h2>
                  <p class="mg-b-10">Origine</p>
                </div>
                <div style="text-align: center;">
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Appel Verbal</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2">    T.U</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"

                  />
                  <label class="form-check-label" for="inlineRadio3">18 ou 112</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"

                  />
                  <label class="form-check-label" for="inlineRadio3">Police</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"

                  />
                  <label class="form-check-label" for="inlineRadio3">Gendarmerie</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    mdbRadio
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="option3"

                  />
                  <label class="form-check-label" for="inlineRadio3">Radio</label>
                </div>
              </div>
                      <div>
                        <h2><strong>Incident</strong></h2>
                      </div>
                      <form class="forms-sample" (ngSubmit)="onSubmit()">
                        <div class="row row-sm mg-b-20 " >
                          <div class="col-lg-6 form-group ">
                            <p class="mg-b-10">Category</p>
                            <pf-select
                            class="mt-3"
                             [value]="variableName"
                              [options]="variableName"
                              bindLabel="name"
                              type="custom"
                              autofocus
                              bindValue="id" >
                            </pf-select>
                          </div>

                          <div class="col-lg-6 form-group ">
                            <p class="mg-b-10">Libele</p>
                            <pf-select
                            class="mt-3"
                             [value]="variableName"
                              [options]="variableName"
                              bindLabel="name"
                              type="custom"
                              autofocus
                              bindValue="id" >
                            </pf-select>
                          </div>
                        </div>
                        <div class="form-group">
                          <p class="mg-b-10">Commentaire</p>
                          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                        </div>
                        <div>
                          <h2><strong>Appelant</strong></h2>
                        </div>
                        <!-- <div class="form-group">
                          <label for="exampleInputUsername1">Numero</label>
                          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Number">
                        </div> -->
                        <div class="form-group">
                          <p class="mg-b-10">Address</p>
                          <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                        <h3 >Coordonnée:</h3>
                        <h3 style="padding-left: 1%;">{{ date }}</h3>
                        </div>

                        <button type="submit" class="btn btn-primary mr-2" routerLink="['/sub-menu2']">Suivant</button>
                        <button class="btn btn-light">Cancel</button>
                      </form>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">

            </div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
