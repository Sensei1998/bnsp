<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1>Equipe</h1>
          </div>
          <!-- <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Blank Page</li>
              </ol>
          </div> -->
      </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
      <div class="card">
          <div class="card-header">
            <h3 class="card-title">Formualaire de création d'équipe</h3>
          </div>
          <div class="col-12 grid-margin">

              <div class="card-body">
                <div >
                <div style="text-align: center;">
                  <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="avecVehicule"  [value]="true" [(ngModel)]="avecVehicule" [checked]="true"/>
                    <label class="form-check-label" for="avecVehicule">Equipe avec Vehicule</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input mdbRadio class="form-check-input" type="radio" name="avecVehicule"  [value]="false" [(ngModel)]="avecVehicule" [checked]="false"/>
                    <label class="form-check-label" for="avecVehicule"> Equipe sans Vehicule</label>
                  </div>
                </div>
              </div>
                <form class="form-sample" [formGroup]="equipeForm" (ngSubmit)="onSubmit2()">
                  <div *ngIf="avecVehicule === true">
                  <p class="card-description">
                    <strong>Caserne Et Equipe</strong>
                  </p>
                  <div class="row" >
                    <div class="col-md-6">
                      <div class="form-group row" >
                        <p class="col-sm-3 col-form-label">Liste Caserne </p>
                        <div class="col-sm-9" >
                          <select class="form-control" formControlName="caserneId" [(ngModel)]="idCaserne">
                            <option *ngFor="let c of caserne" value="{{c.id}}" >{{c.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row" >
                        <p class="col-sm-3 col-form-label">Types Equipe</p>
                        <div class="col-sm-9">
                          <select class="form-control" formControlName="equipeTypeId" >
                            <option value=6>PREMIER_SECOURS</option>
                            <option value=7>FOURGON</option>
                            <option value=8>PREMIER_SECOURS_RELEVABLE</option>
                            <option value=9>INTERVENTION_DIVERSE</option>
                            <option value=10>DESINCARCERATION</option>
                            <option value=11>ECHELLE</option>
                            <option value=12>CANOT_SAUVETAGE_LEGER</option>
                            <option value=13>CITERNE</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <button type="button" *ngIf="idCaserne !== 0" (click)="getEnginByCaserne(idCaserne)" style="margin-left: 82%;">Charger les vehicule</button>
                  </div>
                  <div *ngIf="chargerVehicule === true">
                  <p class="card-description ">
                    <strong>Information </strong>
                  </p>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <p class="col-sm-3 col-form-label">Vehicule</p>
                        <div class="col-sm-9">
                          <select class="form-control" formControlName="enginId" >
                            <option *ngFor="let v of vehicule" value="{{v.id}}">{{v.enginType.enginType}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <p class="col-sm-3 col-form-p">Description</p>
                        <div class="col-sm-9">
                          <textarea type="text" class="form-control" formControlName="designation"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <div *ngIf="avecVehicule === false">
                  <p class="card-description">
                    <strong>Caserne Et Equipe</strong>
                  </p>
                  <div class="row" >
                    <div class="col-md-6">
                      <div class="form-group row" >
                        <p class="col-sm-3 col-form-label">Liste Caserne </p>
                        <div class="col-sm-9" >
                          <select class="form-control" formControlName="caserneId" >
                            <option *ngFor="let c of caserne" value="{{c.id}}">{{c.name}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row" >
                        <p class="col-sm-3 col-form-label">Types Equipe</p>
                        <div class="col-sm-9">
                          <select class="form-control" formControlName="equipeTypeId" >
                            <option value=1>STATIONNAIRE</option>
                            <option value=2>PLANTON</option>
                            <option value=3>CAPORAL</option>
                            <option value=4>SGT</option>
                            <option value=5>GARDE_REMISE</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="card-description ">
                    <strong>Information </strong>
                  </p>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <p class="col-sm-3 col-form-p">Description</p>
                        <div class="col-sm-9">
                          <textarea type="text" class="form-control" formControlName="designation"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </form>
              </div>
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <pf-button type="submit" *ngIf="avecVehicule === true" style="margin-left: 90%;" (click)="onSubmit()">Submit</pf-button>
            <pf-button type="submit" *ngIf="avecVehicule === false" style="margin-left: 90%;" (click)="onSubmit2()">Submit</pf-button>
          </div>
          <!-- /.card-footer-->
      </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
