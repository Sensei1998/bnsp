<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Liste des interventions</h1>
      </div>
      <!-- <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div> -->
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Message</th>
                <th>Incident</th>
                <th>Nom de l'appellant</th>
                <th>Numero de l'appellant</th>
                <th>Etat</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let intervention of listeIntervention">
                <td [width]="120">{{ intervention.date }}</td>
                <td [width]="150">{{ intervention.incident.comments }}</td>
                <td [width]="200">{{ intervention.incident.type }}</td>
                <td> {{ intervention.name }}</td>
                <td>{{ intervention.phoneNumber }}</td>
                <td>{{ intervention.status }}</td>
                <td class="button-container" *ngIf="intervention.status === 'Non attribuÃ©'"> <button class="btn btn-primary">Affecter une Compagnie</button> </td>
                <td class="button-container"  *ngIf="intervention.status === 'En attente' || intervention.status === 'En cours' "> <button class="btn btn-primary prog">Affecter une Compagnie</button><button class="btn btn-secondary prog"  [routerLink]="['/suivie', intervention.interventionId ]"> Suivie</button> </td>
                <td class="button-container"  *ngIf="intervention.status === 'Terminer'"> <button class="btn btn-primary prog">Consulter</button></td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>

    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
